apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-fe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-fe
  template:
    metadata:
      labels:
        app: weather-fe
    spec:
      containers:
      - name: weather-fe
        image: weather-fe:latest
        imagePullPolicy: Never  # ← THIS IS KEY FOR MINIKUBE
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: weather-fe-service
spec:
  selector:
    app: weather-fe
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP