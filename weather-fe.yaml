apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-fe
  labels:
    app: weather-fe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-fe
  template:
    metadata:
      labels:
        app: weather-fe
    spec:
      containers:
      - name: weather-fe
        image: weather-fe:latest
        imagePullPolicy: Never  # ‚Üê This is the key change!
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: weather-fe-service
  labels:
    app: weather-fe
spec:
  selector:
    app: weather-fe
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP